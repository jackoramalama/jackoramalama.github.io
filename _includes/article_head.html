<h1>{{ page.title }}</h1>

{% if page.video %}
  <iframe width="800" height="450" src="//www.youtube.com/embed/{{ page.video }}" frameborder="0" allowfullscreen></iframe>
{% else %}
  <img style="width:100%; max-height:600px; border-radius: 5px;" src="{{ page.image }}" />
{% endif %}

<div class="post-meta">
    By: <img src="https://github.com/{{ page.author }}.png" class="avatar" alt="{{ page.author }} avatar" width="18" height="18>
        <a href="https://github.com/{{ page.author }}" class="post-author">{{page.author}}</a> | {{ page.date | date_to_string}}
</div>
